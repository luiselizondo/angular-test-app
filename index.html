<!DOCTYPE html>
<html class="no-js">
    <head>
        <meta charset="utf-8">
        <meta http-equiv="X-UA-Compatible" content="IE=edge,chrome=1">
        <title></title>
        <meta name="description" content="">
        <meta name="viewport" content="width=device-width, initial-scale=1">

        <link rel="stylesheet" href="css/bootstrap.min.css">
        <style>
            body {
                padding-top: 50px;
                padding-bottom: 20px;
            }
        </style>
        <link rel="stylesheet" href="css/bootstrap-theme.min.css">
        <link rel="stylesheet" href="css/main.css">

        <script src="js/vendor/modernizr-2.6.2-respond-1.1.0.min.js"></script>
    </head>
    <body ng-app="App">
      <div class="navbar navbar-inverse navbar-fixed-top" role="navigation">
        <div class="container">
          <div class="navbar-header">
            <a class="navbar-brand" href="#">Angular Test app</a>
          </div>
          <ul class="nav navbar-nav" ng-controller="MenuController">
            <li ng-class="{active:isActive('/')}"><a href="#/">Logs</a></li>
            <li ng-class="{active:isActive('/about')}"><a href="#/about">About</a></li>
          </ul>
        </div>
      </div>

      <div class="container">
        <div class="row" id="page">
          <div ng-view></div>
        </div>
      </div> <!-- /container -->

      <script type="text/ng-template" id="modal">
          <div class="modal-header">
              <h3 class="modal-title">{{item.title}}</h3>
          </div>
          <div class="modal-body">
              <div ng-bind-html="item.body"></div>
          </div>
          <div class="modal-footer">
              <button class="btn btn-primary" ng-click="ok()">OK</button>
              <button class="btn btn-warning" ng-click="cancel()">Cancel</button>
          </div>
      </script>

      <script src="//ajax.googleapis.com/ajax/libs/jquery/1.11.0/jquery.min.js"></script>
      <script src="//ajax.googleapis.com/ajax/libs/angularjs/1.2.20/angular.js"></script>
      <script src="//ajax.googleapis.com/ajax/libs/angularjs/1.2.20/angular-route.js"></script>
      <script src="https://code.angularjs.org/1.2.20/angular-resource.js"></script>
      <script src="https://code.angularjs.org/1.2.20/angular-sanitize.js"></script>
      <script src="vendor/angular-bootstrap/ui-bootstrap-tpls.js"></script>
      <script src="//cdnjs.cloudflare.com/ajax/libs/showdown/0.3.1/showdown.min.js"></script>

      <script src="js/vendor/bootstrap.min.js"></script>
      <script src="js/main.js"></script>
    </body>
</html>
